
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameWorld Landing</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center text-center bg-gradient-to-b from-purple-900 to-black relative overflow-hidden">
    <div id="hero" class="z-10">
      <h1 class="text-4xl md:text-6xl text-neon font-bold mb-6">Добро пожаловать в GameWorld</h1>
      <p class="text-lg mb-8">Погрузись в мир пикселей и приключений!</p>
      <button id="start-btn" class="bg-lime-500 hover:bg-lime-400 text-black px-8 py-4 rounded-xl text-lg shadow-lg transition-all">
        Начать игру
      </button>
    </div>
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-10"></div>
  </section>

  <!-- JS Animations -->
  <script>
    gsap.from("#hero h1", { duration: 1, y: -100, opacity: 0, ease: "bounce" });
    gsap.from("#hero p", { duration: 1.2, y: 50, opacity: 0, delay: 0.5 });
    gsap.from("#start-btn", { duration: 1, scale: 0, opacity: 0, delay: 1 });

    document.getElementById("start-btn").addEventListener("mouseenter", () => {
      gsap.to("#start-btn", { scale: 1.1, duration: 0.2 });
    });
    document.getElementById("start-btn").addEventListener("mouseleave", () => {
      gsap.to("#start-btn", { scale: 1.0, duration: 0.2 });
    });
  </script>
</body>
</html>
